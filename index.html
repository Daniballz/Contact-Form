<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Contact Form</title>
</head>
<body style="background-color: hsl(148, 38%, 91%);">
    <div class="hero">
        <div class="container">
        </div>
        
        <div class="form container">
            <div class="success-message">
                <h5><img src="img/icon-success-check.svg" alt=""> Message Sent!</h5>
                <p>Thanks for completing the form. We'll be in touch soon!</p>
            </div>
            <form action="#" method="post" id="form">
                <h2>Contact Us</h2>
                <div class="names row">
                    <div class="form-input col-md">
                        <label for="firstname">First Name</label><br>
                        <input type="text" id="fName" name="firstname" >
                        <span class="error-message" id="fName-error"></span>
                    </div>    
                    <div class="form-input col-md">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" id="lName" name="lastname">
                        <span class="error-message" id="lName-error"></span>
                    </div>
                </div>
    
                <div class="form-input">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="emailAddress" name="email">
                    <span class="error-message" id="email-error"></span>
                </div>
    
                <label for="query">Query Type</label><br>
                <div class="form-input query row">
                    <div class="option col-md">
                        <input type="radio" name="query" id="genEnquiry" value="General Enquiry" class="queries" required>
                        <label for="genEnquiry">General Enquiry</label>
                    </div>
                    <div class="option col-md">
                        <input type="radio" name="query" id="supRequest" value="Support Request" class="queries" required>
                        <label for="supRequest">Support Request</label>
                    </div>
                    <span class="error-message" id="query-error"></span>
                </div>
    
                <div class="form-input">
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" ></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <div class="form-input">
                    <input type="checkbox" name="consent" id="consent" style="width: initial;" required> 
                    <label for="consent">I consent to being contacted by the team</label> <br>
                    <span class="error-message" id="consent-error"></span>
                </div>
                
                <button type="submit" value="submit">Submit</button>
            </form>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
